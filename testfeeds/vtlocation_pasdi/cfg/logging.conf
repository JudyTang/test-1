##########################################################
#define logger for vtlocation_zone_passdi
##########################################################
log4j.logger.vtlocation_pasdi=INFO,vtzp_apptrace,OutConsole,ErrConsole
log4j.additivity.vtlocation_pasdi=false


#############################
#appender for vtzp_apptrace
#############################
log4j.appender.vtzp_apptrace=org.apache.log4j.RollingFileAppender
log4j.appender.vtzp_apptrace.File=${APPTRACE}/vtlocation_pasdi/starter.log
log4j.appender.vtzp_apptrace.MaxFileSize=50000KB
log4j.appender.vtzp_apptrace.MaxBackupIndex=10
log4j.appender.vtzp_apptrace.layout=org.apache.log4j.PatternLayout
log4j.appender.vtzp_apptrace.layout.ConversionPattern=%n%d{yyyy-MM-dd HH:mm:ss.SSS} [%p][%t]:%n%m%n



